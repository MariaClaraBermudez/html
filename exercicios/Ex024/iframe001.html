<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>     
        Acessando o site do 
        <!-- Tamanho padrao do iframe 300x150-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="yes"> 
            <a href="http://www.cursoemvideo.com" target="_blank">Curso em Video</a>
            
            <!--o "a href pode ser usado caso a pagina nao consiga abrir o iframe criando um link caso nao pegue"-->

        </iframe>

        para aprender a programar.
    </p>

    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500">
           no <a href="http://gustavoguanabara.github.io" target="_blank"> Github</a>
        </iframe>
        tambem é muito legal !
    </p>
</body>
</html>
